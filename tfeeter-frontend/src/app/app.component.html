<h1>{{title}}</h1>
<div >
  <nav>
    <a *ngIf="isLoggedIn" routerLink="/tfeets">Tfeets</a>
    <a *ngIf="isLoggedIn" routerLink="/add">Add tfeet</a>
    <a *ngIf="!isLoggedIn" routerLink="/register">Register</a>
  </nav>
  <router-outlet></router-outlet>
</div>


<span class="username" *ngIf="isLoggedIn">{{userProfile?.username}}</span>
<button *ngIf="isLoggedIn" type="button" (click)="logout()">Log out</button>
<button *ngIf="!isLoggedIn" type="button" (click)="login()">Log in</button>
