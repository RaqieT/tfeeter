<div *ngIf="tfeet">
  <h2>{{tfeet.title | uppercase}} Details</h2>
  <div><span>id: </span>{{tfeet.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="tfeet.title" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
